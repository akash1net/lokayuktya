<div
  leftmargin="0"
  marginwidth="0"
  topmargin="0"
  marginheight="0"
  offset="0"
  style="
    height: auto !important;
    width: 100% !important;
    font-family: Helvetica, Arial, sans-serif !important;
    margin-bottom: 40px;
  "
>
  <center>
    <table
      bgcolor="#ffffff"
      border="0"
      cellpadding="0"
      cellspacing="0"
      style="
        max-width: 600px;
        background-color: #ffffff;
        border: 1px solid #e4e2e2;
        border-collapse: separate !important;
        border-radius: 4px;
        border-spacing: 0;
        color: #242128;
        margin: 0;
        padding: 40px;
        min-width: 250px;
      "
      heigth="auto"
    >
      <tbody>
        <tr>
            <h3
              style="
                color: #303030;
                font-size: 18px;
                line-height: 1.6;
                font-weight: 500;
              "
            >
              Hi {{name}},
            </h3>
            <p
              style="
                color: #8f8f8f;
                font-size: 14px;
                padding-bottom: 20px;
                line-height: 1.4;
              "
            >
            {% if message %} 
            {{message|safe}}
            {% else %}
            Please click on the link below to verify your account.
            {% endif %}
            </p>
            <p
              style="
                color: #8f8f8f;
                font-size: 14px;
                padding-bottom: 20px;
                line-height: 1.4;
              "
            >
            </p>

      
          </td>
        </tr>
        {% with "Verify Email" as btn_title %}
          {% include "action_row.html" %}
        {% endwith %} 
      </tbody>
      Thank you,<br>
      Team Awtomated
    </table>
  </center>
</div>
